<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form class="form" id="test-form" data-bd-form-group="test-form" novalidate>
    <div class="form-group" data-bd-form-control-classes="first-name">
        <label for="first-name">First Name*</label>
        <input class="form-control" type="text" name="first-name" id="first-name" data-bd-form-control="first-name">
    </div>

    <div class="form-group" data-bd-form-control-classes="last-name">
        <label for="last-name">Last Name*</label>
        <input class="form-control" type="text" name="last-name" id="last-name" data-bd-form-control="last-name">
    </div>

    <div class="form-group">
        <label for="email">Email*</label>
        <input class="form-control" type="text" name="email" id="email" data-bd-form-control="email">
    </div>

    <div class="form-group" data-bd-form-group="test-option[]">
        <h5>Select All That Apply</h5>
        <label for="option-one">Option One</label>
        <input class="form-control" type="checkbox" id="option-one" name="test-option[]" data-bd-form-control="option-one">
        <label for="option-two">Option Two</label>
        <input class="form-control" type="checkbox" id="option-two" name="test-option[]" data-bd-form-control="option-two">
        <label for="option-three">Option Three</label>
        <input class="form-control" type="checkbox" id="option-three" name="test-option[]" data-bd-form-control="option-three">
    </div>

    <div class="form-group" data-bd-form-control-classes="test-radio">
        <h5>Select One</h5>
        <label for="test-radio-one">Test Radio One</label>
        <input class="form-control" type="radio" name="test-radio" id="test-radio-one" data-bd-form-control="test-radio">

        <label for="test-radio-two">Test Radio Two</label>
        <input class="form-control" type="radio" name="test-radio" id="test-radio-two" data-bd-form-control="test-radio">

        <label for="test-radio-three">Test Radio Three</label>
        <input class="form-control" type="radio" name="test-radio" id="test-radio-three" data-bd-form-control="test-radio">
    </div>

    <div class="form-buttons">
        <button class="button" type="submit">Submit</button>
        <button class="button" type="button" id="disable-button">Disable</button>
        <button class="button" type="button" id="enable-button">Enable</button>
        <button class="button" type="button" id="reset-button">Reset</button>
    </div>
</form>

</body>
</html>
