<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form class="form" id="test-form" novalidate>
    <div class="form-control">
        <label for="first-name">First Name*</label>
        <input type="text" name="first-name" id="first-name">
    </div>
    <div class="form-control">
        <label for="last-name">Last Name*</label>
        <input type="text" name="last-name" id="last-name">
    </div>
    <div class="form-control">
        <label for="email">Email*</label>
        <input type="text" name="email" id="email">
    </div>

    <div class="form-buttons">
        <button class="button" type="submit">Submit</button>
        <button class="button" type="button" id="disable-button">Disable</button>
        <button class="button" type="button" id="enable-button">Enable</button>
    </div>
</form>

<script type="text/javascript" src="/js/polyfills.js"></script><script type="text/javascript" src="/js/dev.js"></script></body>
</html>
